<!DOCTYPE html>
<html lang = "en-us">
  <head>
    <meta name = "viewport" content = "width= device-width, initial-scale = 1";>
    <meta charset = 'UTF-8'>
    <link rel="stylesheet" href = "style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur" rel="stylesheet">
    <title>Web Audio Practice</title>
  </head>

  <body>
    <audio id = "musicTrack" src=""></audio>
    <div id = "main">
      <div class = "titleDiv">
        <a href = "">Audio Visualizers</a>
      </div>
      <div id = "topContainer" class = "gridContainer">
        <button class = "box" id = "btn1">
          <span class ="label" >Play Track</span>
        </button>

        <fieldset id = "trackField">
          <legend>Track</legend>
          <select name = "tracks" id = "tracks" class = "hide"> 
            <option value ="" disabled selected>Select a track <!--&#9964--></option>
            <option value = "DanceTrackG.wav">Dance Track</option>
            <option value = "PopTrackG.wav">Pop Track</option>
            <option value = "RockGuitarV.mp3">Rock Guitar Track</option>
            <option value= "EightiesTrack.mp3">80's Track</option>
            <option value = "violinTrack.mp3">Violin Track</option>
            <option value= "DarkDiscoTrackG.mp3">Dark Disco Track</option>
            <option value = "ElectroTrackD.wav">Electro Track</option>
          </select>
          <option></option>
        </fieldset>

        <fieldset id = "volumeField">
          <legend>Volume</legend>
          <span id = "volumeTxt">1.0</span>
          <input type="range" id="volume" min="0" max="2" value="1" step="0.01" />
        </fieldset>
      </div>


      <div id = "bottomContainer">
        <div class = "visualizer">
          <canvas id = "vis2"></canvas>
        </div>
        <div class = "visualizer">
          <canvas id = "vis1"></canvas>
        </div>
        <div class = "visualizer">
          <canvas id = "vis3"></canvas>
        </div>
      </div>
    </div>
    
    <script src = "index.js"></script>
  </body>
</html>
